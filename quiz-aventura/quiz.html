<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="quiz.css">

</head>
<body>
    
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg" style="background-color: #29B6F6;">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/ecoaventureiros-logo.png" alt="EcoAventureiros" title="EcoAventureiros" height="50">
            </a>
    
            <button class="navbar-toggler ms-auto custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav nav-pills ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../jogos.html">Jogos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../sobre.html">Sobre</a>
                    </li>
                </ul>
            </div>
    
            <div class="d-none d-md-block">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                    <button class="btn btn-warning" type="submit">
                        <i class="bi bi-search"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                          </svg>
                        </i>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    
    <!--Conteúdo Principal-->
    <main role="main" class="container text-center mt-4">
        <div id="intro" style="display: block;">
            <h2>Bem-vindo ao Quiz de Ecologia!</h2>
            <p>Teste seus conhecimentos sobre o meio ambiente e sustentabilidade.</p>
            
            <!-- Imagem antes de iniciar o jogo -->
            <div>
                <img src="images/iniciar-quiz.png" alt="Imagem do quiz" class="img-fluid mb-3" style="max-width: 300px;">
            </div>
            
            <!-- Botão de iniciar o jogo -->
            <div>
                <button id="start-btn" class="btn btn-primary" onclick="startQuiz()">Iniciar Quiz</button>
            </div>
        </div>
    
        <div id="quiz" style="display: none;">
            <h3 id="question">Pergunta aqui</h3>
            <img id="question-image" src="" alt="Imagem da pergunta" class="img-fluid mb-3" style="max-width: 300px; display: none;">
            
            <button class="option" onclick="selectAnswer(0)">Alternativa 1</button>
            <button class="option" onclick="selectAnswer(1)">Alternativa 2</button>
            
            <div>
                <button id="next-btn" onclick="nextQuestion()" class="btn btn-secondary mt-3" style="display:none;">Próxima Pergunta</button>
            </div>
        </div>
    
        <div id="result" style="display: none;">
            <h2 id="result-message">Parabéns! Você acertou 0 de 5 perguntas!</h2>
            
            <!-- Imagem final do quiz -->
            <div>
                <img src="images/fim-quiz.png" alt="Fim do quiz" class="img-fluid mb-3" style="max-width: 300px;">
            </div>
            
            <!-- Botão de jogar novamente -->
            <button onclick="restartQuiz()" class="btn btn-primary mt-3">Jogar Novamente</button>
        </div>
    </main>
    
    
    <!--Footer-->
    <footer class="py-4" style="background-color: #43A047;">
        <div class="container" >
            <!-- Menu Horizontal Centralizado -->
            <nav class="d-flex justify-content-center mb-3">
                <a href="../index.html" class="mx-3 text-decoration-none">Início</a>
                <a href="../jogos.html" class="mx-3 text-decoration-none">Jogos</a>
                <a href="../sobre.html" class="mx-3 text-decoration-none">Sobre</a>
                <a href="#" class="mx-3 text-decoration-none">Contato</a>
            </nav>
    
            <hr>
    
            <div class="text-center">
                &copy; 2024 EcoAventureiros. Todos os direitos reservados.
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="quiz.js"></script>

</body>
</html>
